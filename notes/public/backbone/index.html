<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Notes App</title>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
<section id="app">
    <header id="header">
        <h1>Notes App</h1>
    </header>
    <section>
        <header>
            <div id="error" style="display: none">Oops, something went wrong!</div>
        </header>
        <section id="main">
            <script id="category-row-template" type="text/template">
                <div>
                    <span class="text"><%= name %></span>
                    <button class="delete"></button>
                </div>
            </script>
            <script id="note-row-template" type="text/template">
                <div>
                    <span class="text"><%= note %></span>
                    <span class="date"><%= date %></span>
                    <button class="delete"></button>
                </div>
            </script>
        </section>
    </section>
    <footer id="footer">
    </footer>
</section>
<footer id="info">
    <p>Created by <a href="http://github.com/buunguyen">Buu Nguyen</a></p>
</footer>

<script src="js/lib/jquery.js"></script>
<script src="js/lib/jquery.dateFormat.js"></script>
<script src="js/lib/underscore.js"></script>
<script src="js/lib/backbone.js"></script>
<script src="js/app.js"></script>
</body>
</html>
